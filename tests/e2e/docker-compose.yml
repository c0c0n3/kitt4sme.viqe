version: '3'

services:

  timescale:
    image: timescale/timescaledb-postgis:2.3.0-pg13
    ports:
      - "5432:5432"
    networks:
      - e2etest
    environment:
      - POSTGRES_PASSWORD=*

  quantumleap-db-setup:
    image: orchestracities/quantumleap-pg-init:0.8.3
    depends_on:
      - timescale
    networks:
      - e2etest
    environment:
      - QL_DB_PASS=*
      - QL_DB_INIT_DIR=/ql-db-init
      - PG_HOST=timescale
      - PG_PASS=*

  quantumleap:
    image: orchestracities/quantumleap:0.8.3
    depends_on:
      - timescale
    networks:
      - e2etest
    ports:
      - "8668:8668"
    environment:
      - QL_DEFAULT_DB=timescale
      - POSTGRES_HOST=timescale
      - POSTGRES_PORT=5432
      - POSTGRES_DB_NAME=quantumleap
      - POSTGRES_DB_USER=quantumleap
      - POSTGRES_DB_PASS=*
      - POSTGRES_USE_SSL=False
      - USE_GEOCODING=False
      - CACHE_QUERIES=False
      - LOGLEVEL=DEBUG

  viqe:
    build: ../../
    image: kitt4sme/viqe
    networks:
      - e2etest
    ports:
      - "8000:8000"
    environment:
      - QUANTUMLEAP_BASE_URL=http://quantumleap:8668

networks:
  e2etest:
    driver: bridge
